<ion-content>
  <section class="page">
    <section class="heading-section">
      <ion-thumbnail slot="start">
        <img src="../../assets/images/forget-password.png" alt="">
      </ion-thumbnail>
      <h3>Forgot your password?</h3>
    </section>
    <section class="content-section">
      <ion-row>
        <ion-col  class="ion-text-center info">
          <p>Enter your registered email or mobile 
        number we will sent you OTP to verify</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <form class="form forget-password-form">
            <ion-item>
              <ion-input type="text" name="password" placeholder="Enter email or mobile "></ion-input>
            </ion-item>
            <div class="btn-row ion-padding-top">
              <ion-button type="submit" class="btn-send  btn-primary btn-block">Send</ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </section>
  </section>
</ion-content>
<ion-footer class="back-btn-wrap ion-text-center">
  <ion-toolbar>
    <a href="#" class="link"><ion-icon name="chevron-back-sharp"></ion-icon><ion-icon name="chevron-back-sharp"></ion-icon>Back to farmdia login page </a>
  </ion-toolbar>
</ion-footer>
